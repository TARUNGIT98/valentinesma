<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Mounika! ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            font-family: 'Georgia', serif;
            color: #d63447;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            animation: heartbeat 1.5s infinite;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.5);
        }

        p {
            font-size: 1.3rem;
            max-width: 600px;
            line-height: 1.8;
            text-align: center;
            color: #333;
            margin: 0 auto; /* Center align */
        }

        small {
            display: block;
            margin-top: 10px;
            font-size: 1rem;
            color: #666;
        }

        .question {
            margin-top: 30px;
            font-size: 1.7rem;
            font-weight: bold;
            color: #d63447;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.3);
        }

        .buttons {
            margin-top: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .buttons button {
            font-size: 1.3rem;
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .buttons button#yes {
            background-color: #ff4081;
            color: white;
        }

        .buttons button#yes:hover {
            background-color: #ff1a66;
            box-shadow: 0px 0px 15px rgba(255, 64, 129, 0.8);
        }

        .buttons button#no {
            background-color: #f44336;
            color: white;
            position: absolute;
            transition: transform 0.2s ease-out;
        }

        .buttons button#no:hover {
            background-color: #ff6659;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Floating Hearts */
        @keyframes floating-hearts {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        .heart {
            position: absolute;
            bottom: 0;
            font-size: 2rem;
            color: red;
            animation: floating-hearts 5s linear infinite;
            opacity: 0;
        }

        /* Thank You Message */
        .thank-you {
            display: none;
            font-size: 2rem;
            color: #d63447;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1.1rem;
            }
            .question {
                font-size: 1.3rem;
            }
            .buttons button {
                font-size: 1.1rem;
                padding: 10px 20px;
            }
            .thank-you {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div id="content">
        <h1>Happy Valentine's Day Mounika! ‚ù§Ô∏è</h1>
        <p>
            I hope you liked the flowers! I know I couldn't get you something expensive
            but I promise I'll make it up to you soon! üòò <br />
        </p>

        <!-- Valentine's Question -->
        <div class="question">Will you be my Valentine?</div>
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>

    <!-- Thank You Message (Hidden Initially) -->
    <div id="thank-you-message" class="thank-you">
        Thank you, Mounika! You made my day! üéâ‚ù§Ô∏è
    </div>

    <script>
        const yesButton = document.getElementById('yes');
        const noButton = document.getElementById('no');
        const content = document.getElementById('content');
        const thankYouMessage = document.getElementById('thank-you-message');

        // Confetti Effect
        function confettiEffect() {
            const confettiContainer = document.createElement('div');
            confettiContainer.style.position = 'fixed';
            confettiContainer.style.top = '0';
            confettiContainer.style.left = '0';
            confettiContainer.style.width = '100vw';
            confettiContainer.style.height = '100vh';
            confettiContainer.style.pointerEvents = 'none';
            confettiContainer.style.overflow = 'hidden';
            document.body.appendChild(confettiContainer);

            for (let i = 0; i < 50; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDuration = `${3 + Math.random() * 2}s`;
                heart.style.animationDelay = `${Math.random()}s`;
                confettiContainer.appendChild(heart);
            }

            setTimeout(() => {
                confettiContainer.remove();
            }, 5000);
        }

        yesButton.addEventListener('click', () => {
            content.style.display = 'none';
            thankYouMessage.style.display = 'block';
            confettiEffect();
        });

        // No Button Moves Randomly
        noButton.addEventListener('mouseover', () => {
            const maxX = window.innerWidth - noButton.clientWidth - 30;
            const maxY = window.innerHeight - noButton.clientHeight - 30;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });
    </script>

</body>
</html>
